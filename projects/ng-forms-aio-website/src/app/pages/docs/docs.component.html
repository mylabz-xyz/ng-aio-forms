<nz-content class="outer-content" style="margin-top: 0px">
  <nz-layout class="inner-layout">
    <nz-sider nzWidth="200px" nzTheme="light">
      <nz-affix nzOffsetTop="70">
        <div class="logo"></div>
        <ul nz-menu nzMode="inline" class="sider-menu">
          <a
            nz-menu-item
            *ngFor="let linkKey of links"
            (click)="router.navigate(['/doc/' + linkKey.file], { preserveFragment: false })"
          >
            {{ linkKey.file }}
            <i nz-icon nzType="file"></i>
          </a>
        </ul>
      </nz-affix>
    </nz-sider>
    <nz-content>
      <app-doc></app-doc>
    </nz-content>
  </nz-layout>
</nz-content>
