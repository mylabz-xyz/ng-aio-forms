<div class="zorro-dropdown">
  <button
    *ngIf="!isSvgBtn; else svgBtnMenu"
    nz-button
    nz-dropdown
    [nzDropdownMenu]="menu4"
  >
    Button
    <i nz-icon nzType="down"></i>
  </button>

  <nz-dropdown-menu #menu4="nzDropdownMenu">
    <ul nz-menu *ngIf="!isSvgBtn; else svgBtnMenu">
      <li *ngFor="let item of items" nz-menu-item>menu4 1st menu item</li>
      <li nz-menu-item>menu4 2nd menu item</li>
      <li nz-menu-item>menu4 3rd menu item</li>
    </ul>
  </nz-dropdown-menu>
</div>

<ng-template #svgBtnMenu>
  <ul nz-menu *ngIf="!isSvgBtn">
    <li *ngFor="let item of items" nz-menu-item>menu4 1st menu item</li>
    <li nz-menu-item>menu4 2nd menu item</li>
    <li nz-menu-item>menu4 3rd menu item</li>
  </ul>
</ng-template>

<ng-template #svgBtn>
  <button nz-button nz-dropdown [nzDropdownMenu]="menu4">
    <img src="" /> <i nz-icon nzType="down"></i>
  </button>
</ng-template>
