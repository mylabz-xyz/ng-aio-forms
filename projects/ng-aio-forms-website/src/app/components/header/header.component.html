<div class="inner-content">
  <div nz-row nzJustify="center" [nzGutter]="[24, 10]">
    <div nz-col class="gutter-row" nzOffset="6" [nzSpan]="12">
      <div class="_app_title">
        {{ "appTitle" | translate }}
      </div>
    </div>

    <div nz-col class="gutter-row" [nzSpan]="3">
      <app-zorro-dropdown
        [items]="langs"
        svgSelectedPattern="-white.svg"
        svgNotSelectedPattern="-black.svg"
        svgFolder="assets/svg/"
        [defaultSelectedItem]="{ value: 'en', label: 'english' }"
        [isSvgBtn]="true"
        (isItemSelected)="setTranslation($event.value)"
      ></app-zorro-dropdown>
      </div>
    <div nz-col class="gutter-row" [nzSpan]="3">
      <app-version></app-version>
      </div>
  </div>
</div>
