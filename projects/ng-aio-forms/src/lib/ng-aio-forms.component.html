<form
  (ngSubmit)="submit()"
  [formGroup]="formGroup"
  *ngIf="_formsKeys.length > 0"
>
  <div *ngFor="let formID of _formsKeys" [ngSwitch]="_forms[formID].type">
    <ng-aio-select
      [label]="_forms[formID].label"
      [values]="_forms[formID].values"
      [value]="_forms[formID].value"
      (choicesSelected)="onFormElementChange(_forms[formID].id, $event)"
      *ngSwitchCase="'select'"
    >
    </ng-aio-select>
    <ng-aio-input
      [label]="_forms[formID].label"
      [value]="_forms[formID].value"
      (inputChange)="onFormElementChange(_forms[formID].id, $event)"
      *ngSwitchCase="'input'"
    >
    </ng-aio-input>
    <ng-aio-checkbox
      [label]="_forms[formID].label"
      [value]="_forms[formID].values"
      [values]="_forms[formID].values"
      (choicesSelected)="onFormElementChange(_forms[formID].id, $event)"
      *ngSwitchCase="'checkbox'"
    >
    </ng-aio-checkbox>
    <div *ngSwitchDefault>...</div>
  </div>

  <button>submit</button>
</form>
