<form
  (ngSubmit)="submit()"
  [formGroup]="formGroup"
  *ngIf="_formsKeys.length > 0"
  class="row d-flex align-items-end"
>
  <div
    class="position-relative"
    [class]="_forms[formID].col"
    *ngFor="let formID of _formsKeys"
    [ngSwitch]="_forms[formID].component"
  >
    <ng-aio-select
      [label]="_forms[formID].label"
      [theme]="theme"
      [values]="_forms[formID].values"
      [value]="_forms[formID].value"
      (onChange)="onFormElementChange(_forms[formID].id, $event)"
      *ngSwitchCase="'select'"
    >
    </ng-aio-select>
    <ng-aio-input-text-box
      [label]="_forms[formID].label"
      [theme]="theme"
      [value]="_forms[formID].values"
      (onChange)="onFormElementChange(_forms[formID].id, $event)"
      *ngSwitchCase="'text-area'"
    >
    </ng-aio-input-text-box>
    <ng-aio-input
      [label]="_forms[formID].label"
      [theme]="theme"
      [value]="_forms[formID].value"
      [type]="_forms[formID].type"
      (onChange)="onFormElementChange(_forms[formID].id, $event)"
      *ngSwitchCase="'input'"
    >
    </ng-aio-input>
    <ng-aio-checkbox
      [label]="_forms[formID].label"
      [theme]="theme"
      [value]="_forms[formID].values"
      [values]="_forms[formID].values"
      (onChange)="onFormElementChange(_forms[formID].id, $event)"
      *ngSwitchCase="'checkbox'"
    >
    </ng-aio-checkbox>

    <div
      *ngIf="_formsGroup[formID] && _formsGroup[formID].errors"
      class="w-100 ng-aio-wrap-error"
    >
      <span
        *ngIf="_formsGroup[formID].errors!['required'] === true"
        class="fadeIn ng-aio-error"
        >{{ defaultErrors[_forms[formID].component] }}</span
      >
      <span
        *ngIf="_formsGroup[formID].errors!['pattern'] === true"
        class="fadeIn ng-aio-error"
        >error pattern</span
      >
    </div>

    <div *ngSwitchDefault>...</div>
  </div>

  <button *ngIf="displaySubmitBtn">submit</button>
</form>
