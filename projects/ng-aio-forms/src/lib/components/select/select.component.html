<div class="ng-aio-control">
  <div class="ng-aio-select-label">
    <label *ngIf="label && themes[theme].showLabel" [for]="_id">{{
      label
    }}</label>
    <div class="position-relative">
      <select
        [id]="_id"
        class="ng-aio-select w-100 h-100"
        (input)="emit(getValue($event))"
        [class]="themes[theme].inputClass"
      >
        <option
          *ngFor="let choice of values; let i = index"
          [value]="choice.value"
        >
          {{ choice.label }}
        </option>
      </select>
      <span [class]="themes[theme].focusClass"></span>
    </div>

    <small *ngIf="formValueTips" id="emailHelp" class="">{{
      formValueTips
    }}</small>
  </div>
</div>
