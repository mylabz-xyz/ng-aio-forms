<div class="ng-aio-control">
  <select
    class=""
    [id]="label + '_choice_component' + '_' + _index"
    (input)="emit(getValue($event))"
  >
    <option *ngFor="let choice of values; let i = index" [value]="choice.value">
      {{ choice.label }}
    </option>
  </select>
  <label *ngIf="label" [for]="label + '_choice_component' + '_' + _index">{{
    label
  }}</label>
  <small *ngIf="formValueTips" id="emailHelp" class="">{{
    formValueTips
  }}</small>
</div>
