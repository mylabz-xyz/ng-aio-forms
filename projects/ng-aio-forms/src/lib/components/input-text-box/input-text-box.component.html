<div class="aio-input-label ng-aio-control">
  <textarea
    [id]="'ngAioTextBox_' + '_' + _index"
    class="aio-border"
    [ngClass]="{
      'has-value': value.length > 0
    }"
    [value]="value"
    aria-describedby="emailHelp"
    (input)="emit(getValue($event))"
  ></textarea>
  <label *ngIf="label" [for]="'ngAioTextBox_' + '_' + _index">{{
    label
  }}</label>
</div>
