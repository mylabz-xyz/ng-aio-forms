<div class="aio-input-label ng-aio-control">
  <textarea
    [id]="_id"
    class="aio-border ngAioTextArea"
    [ngClass]="{
      'has-value': value.length > 0
    }"
    [value]="value"
    aria-describedby="emailHelp"
    (input)="emit(getValue($event))"
  ></textarea>
  <label *ngIf="label" [for]="_id">{{ label }}</label>
</div>
