<div class="ng-aio-control">
  <div class="ng-aio-checkbox-label">
    <label *ngIf="label" id="inputGroup-sizing-default">{{ label }}</label>
    <div class="" *ngFor="let choice of values; let i = index">
      <input
        class="ng-aio-checkbox"
        type="checkbox"
        (focus)="isFocus = themes[theme].showLabel && true"
        (focusout)="isFocus = themes[theme].showLabel && false"
        [id]="_idDynamic(i)"
        [value]="choice.value"
        (input)="emit($event, i, choice)"
      />
      <label
        #labelForAnimatedCheckbox
        class=""
        *ngIf="label && themes[theme].showLabel"
        [for]="_idDynamic(i)"
        >{{ choice.label }}</label
      >
    </div>
  </div>
</div>
