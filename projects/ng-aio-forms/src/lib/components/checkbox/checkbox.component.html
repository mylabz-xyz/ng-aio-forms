<div class="form-floating mb-3 rounded">
  <div class="form-control text-start position-relative">
    <label *ngIf="label" id="inputGroup-sizing-default">{{ label }}</label>
    <div
      class="form-check form-check-inline"
      *ngFor="let choice of values; let i = index"
    >
      <input
        class="form-check-input"
        type="checkbox"
        [id]="choice + '_' + i + '_' + _index"
        [value]="choice.value"
        (input)="emit($event, i, choice)"
      />
      <label
        #labelForAnimatedCheckbox
        class="form-check-label"
        [for]="choice + '_' + i + '_' + _index"
        >{{ choice.label }}</label
      >
    </div>
  </div>
</div>
