<div class="ng-aio-control">
  <div class="ng-aio-select-label">
    <label *ngIf="label" [for]="_id" [innerHtml]="label"></label>
    <div class="position-relative">
      <select
        [id]="_id"
        class="ng-aio-select w-100 h-100"
        (change)="emit(getValue($event))"
        [class]="themes[theme].inputClass"
      >
        <option *ngFor="let choice of values; let i = index" [value]="choice.value" [innerHtml]="choice.label"></option>
      </select>
      <span [class]="themes[theme].focusClass"> <i></i></span>
    </div>

    <small *ngIf="formValueTips" id="emailHelp" class="" [innerHtml]="formValueTips"></small>
  </div>
</div>
